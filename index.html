function main() {
    const types = ["anime", "documentaries", "movies", "tv series"]

    const contentTag = document.querySelector(".content");
    for (const type of types) {
        let divTag = document.createElement("div");
        let headerTag = document.createElement("h3");
        headerTag.innerText += type.toUpperCase();
        divTag = divTag.appendChild(headerTag);

        content[type].sort((a, b) => parseFloat(String(a["rating"]).split("/")[0]) > parseFloat(String(b["rating"]).split("/")[0]) ? -1 : 1);

        let listTag = document.createElement("ol");
        for (const item of content[type]) {
            let itemTag = document.createElement("li");
            itemTag.innerText += `${item["title"]} (${item["rating"]})`;
            itemTag.style.color = (item["rating"] == "-" ? "green" : (item["rating"] == "" ? "red" : "black"));
            listTag.appendChild(itemTag);
        }
        divTag.appendChild(listTag);
        contentTag.appendChild(divTag);
    }
    return;
}
