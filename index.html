function shiftContent(contentType = "anime") {
    if (contentType[0] == "#") {
        contentType = contentType.substring(1);
    }

    content[contentType].sort((a, b) => parseFloat(String(a["rating"]).split("/")[0]) > parseFloat(String(b["rating"]).split("/")[0]) ? -1 : 1);

    const contentTag = document.querySelector(".content");
    contentTag.innerHTML = ""; // clear buffer

    let divTag = document.createElement("div");
    let headerTag = document.createElement("h5");
    headerTag.setAttribute("id", contentType);
    headerTag.innerText += contentType.toUpperCase();

    let listTag = document.createElement("ul");
    listTag.className = "list-group";

    let count = 1;
    for (const item of content[contentType]) {
        let itemTag = document.createElement("li");
        itemTag.className = "list-group-item";
        itemTag.innerText += `${count}. ${item["title"]} (${item["rating"]})`;
        itemTag.style.color = (item["rating"] == "-" ? "green" : (item["rating"] == "" ? "red" : "black"));
        listTag.appendChild(itemTag);
        ++count;
    }
    divTag.appendChild(headerTag);
    divTag.appendChild(listTag);
    contentTag.appendChild(divTag);
    return;
}

function enableEvents() {
    const elements = document.querySelectorAll("li");
    for (let index = 0 ; index < elements.length ; ++index) {
        elements[index].addEventListener("click", () => {
            shiftContent(elements[index].getElementsByTagName("a")[0].getAttribute("href"))
        }, true);
    }
    return;
}

function setDefaultContent(defaultType) {
    shiftContent(defaultType);
}

function main() {
    enableEvents();
    setDefaultContent("anime");
    return;
}
